name: Run Tests

on: [push, pull_request]  


jobs:
  deploy-to-testing:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tienda3_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/tienda3_test"
      REDIS_URL: "redis://localhost:6379/0"

    steps:
      - name: ğŸ› ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.7  

      - name: ğŸ“¦ Instalar dependencias
        run: |
          gem install bundler --no-document
          bundle install --jobs 4 --retry 3
        
      - name: ğŸ—„ï¸ Configurar base de datos
        run: bin/rails db:create db:migrate

      - name: ğŸš€ Iniciar servidor en segundo plano
        run: |
          bundle exec rails server -b 0.0.0.0 -p 3000 &

      - name: ğŸ” Probar si el servidor responde
        run: |
          sleep 10  # Esperar a que el servidor inicie
          curl -I http://localhost:3000 || exit 1

      - name: âœ… Confirmar despliegue exitoso
        run: echo "Â¡La aplicaciÃ³n estÃ¡ corriendo en ambiente de pruebas!"

  rubocop-lint:
    name: ğŸ” Linter con RuboCop
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.7  

      - name: ğŸ“¦ Instalar dependencias
        run: |
          gem install bundler --no-document
          bundle config set deployment 'false' 
          bundle install --jobs 4 --retry 3

      - name: ğŸ› ï¸ Instalar RuboCop
        run: gem install rubocop

      - name: ğŸ§¹ Ejecutar RuboCop y guardar salida
        run: |
          bundle exec rubocop --format simple > rubocop_output.txt || true

      - name: ğŸ“¤ Subir reporte de RuboCop como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: rubocop-report
          path: rubocop_output.txt
  
  brakeman-security:
    name: ğŸ”’ Seguridad con Brakeman
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.7  

      - name: ğŸ“¦ Instalar dependencias
        run: |
          gem install bundler --no-document
          bundle config set deployment 'false'  
          bundle install --jobs 4 --retry 3

      - name: ğŸ› ï¸ Instalar Brakeman
        run: gem install brakeman

      - name: ğŸ”’ Ejecutar Brakeman y guardar salida
        run: |
          bundle exec brakeman -o brakeman_report.txt || true

      - name: ğŸ“¤ Subir reporte de Brakeman como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: brakeman-report
          path: brakeman_report.txt
    
  test-unit:
    runs-on: ubuntu-latest
    needs: deploy-to-testing  # Espera a que termine el despliegue simulado
    services:
      postgres:
        image: postgres:15  
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tienda3_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/tienda3_test"
      REDIS_URL: "redis://localhost:6379/0"

    steps:
      - name: ğŸ› ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.7  

      - name: ğŸ“¦ Instalar dependencias
        run: |
          gem install bundler --no-document
          bundle config set deployment 'true'
          bundle install --jobs 4 --retry 3
        
      - name: ğŸ—„ï¸ Configurar base de datos
        run: bin/rails db:drop db:create db:migrate

      - name: âœ… Ejecutar pruebas unitarias
        run: |
          mkdir -p tmp
          bundle exec rails test | tee tmp/test-results-unit.log      

      - name: ğŸ“¤ Guardar resultados de pruebas unitarias
        uses: actions/upload-artifact@v4
        with:
          name: test-results-unit
          path: tmp/test-results-unit.log
          retention-days: 7

  test-system:
    runs-on: ubuntu-latest
    needs: deploy-to-testing  
    services:
      postgres:
        image: postgres:15  
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tienda3_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/tienda3_test"
      REDIS_URL: "redis://localhost:6379/0"

    steps:
      - name: ğŸ› ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.7  

      - name: ğŸ“¦ Instalar dependencias
        run: |
          gem install bundler --no-document
          bundle config set deployment 'true'
          bundle install --jobs 4 --retry 3
        
      - name: Install Chrome and WebDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget -N https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip -d /usr/local/bin/
          rm chromedriver_linux64.zip
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: ğŸ—„ï¸ Configurar base de datos
        run: bin/rails db:drop db:create db:migrate

      - name: âœ… Ejecutar pruebas de sistema individualmente
        run: |
          mkdir -p tmp
          for test_file in $(find test/system -name "*.rb"); do
            echo "Ejecutando: $test_file"
            bundle exec rails test $test_file | tee -a tmp/test-results-system.log
          done
        

      - name: ğŸ“¤ Guardar resultados de pruebas de sistema
        uses: actions/upload-artifact@v4
        with:
          name: test-results-system
          path: tmp/test-results-system.log
          retention-days: 7

  merge-test-results:
    runs-on: ubuntu-latest
    needs: [test-unit, test-system]  # Espera que terminen ambos
    steps:
      - name: ğŸ“¥ Descargar resultados de test unitarios
        uses: actions/download-artifact@v4
        with:
          name: test-results-unit
          path: tmp/
        
      - name: ğŸ“¥ Descargar resultados de test de sistema
        uses: actions/download-artifact@v4
        with:
          name: test-results-system
          path: tmp/
        
      - name: ğŸ“„ Unir archivos de logs
        run: cat tmp/test-results-unit.log tmp/test-results-system.log > tmp/test-results-combined.log
        
      - name: ğŸ“¤ Guardar resultados combinados
        uses: actions/upload-artifact@v4
        with:
          name: test-results-combined
          path: tmp/test-results-combined.log
          retention-days: 7
        
