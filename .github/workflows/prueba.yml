name: Run Tests

on: [push, pull_request]  # Ejecuta en cada push y PR

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15  
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tienda3_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/tienda3_test"

    steps:
      - name: ğŸ› ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.7  # Ajusta segÃºn tu versiÃ³n

      - name: ğŸ“¦ Instalar dependencias
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
      
      - name: Install Chrome and WebDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          curl -sS -o chromedriver.zip https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver.zip -d /usr/local/bin/
          rm chromedriver.zip
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: ğŸ—„ï¸ Configurar base de datos
        run: |
          bin/rails db:drop db:create db:migrate
        

      - name: âœ… Ejecutar pruebas (incluyendo System Tests)
        run: bundle exec rails test test/system/test_registro_usuario.rb
        
