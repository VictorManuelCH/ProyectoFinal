name: Run Tests

on: [push, pull_request]  # Ejecuta en cada push y PR

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15  
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tienda3_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/tienda3_test"

    steps:
      - name: üõ†Ô∏è Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üîß Configurar Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.7  # Ajusta seg√∫n tu versi√≥n

      - name: üì¶ Instalar dependencias
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: üñ•Ô∏è Instalar Chromium y ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          CHROME_VERSION=$(google-chrome-stable --version | grep -oP '[0-9]+\.[0-9]+\.[0-9]+')
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
          
          wget -q "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

          chromedriver --version
          google-chrome-stable --version

      - name: üóÑÔ∏è Configurar base de datos
        run: |
          bin/rails db:drop db:create db:migrate

      - name: üîÑ Iniciar servidor de pantalla virtual (Xvfb)
        run: |
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1280x1024x24 &

      - name: ‚úÖ Ejecutar pruebas (incluyendo System Tests)
        env:
          DISPLAY: ":99"
        run: bundle exec rails test test/system/test_registro_usuario.rb
